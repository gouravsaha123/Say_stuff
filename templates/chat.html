<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #162038;
            overflow-y: scroll; /* Add scroll to body */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Change to flex-end to show the site from bottom */
            min-height: 100vh;
            padding: 20px;
            margin-top: -20px;
        }
        .chat-form {
            margin-bottom: 20px;
            width: 100%;
        }
        .chat-messages {
            overflow-y: auto;
            background-color: #1f2935;
            padding: 10px;
            width: 100%;
            flex-grow: 1;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #374151;
            border-radius: 5px;
            color: #fff;
        }
        .chat-username {
            font-weight: bold;
        }
        .chat-input {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .chat-input input {
            flex-grow: 1;
            margin-right: 10px;
            background-color: #d1d5db;
            border: none;
            border-radius: 5px;
            padding: 8px;
            color: #1f2935;
        }
        .chat-input input:focus {
            outline: none;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #22c55e;
            border-color: #22c55e;
        }
        .btn-primary:hover {
            background-color: #16a34a;
            border-color: #16a34a;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #f44336;
            border-color: #f44336;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center title">SAY STUFF</h1>
        <p class="text-center welcome-message">Welcome, {{ session['username'] }}</p>
        <div class="chat-messages mb-4">
            {% for message in messages %}
                <div class="chat-message">
                    <span class="chat-username">{{ message.user.username }}:</span> {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-form">
            <form method="POST" action="/chat" class="chat-input">
                <input type="text" class="form-control" name="message" placeholder="Type your message" required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
        <p class="text-center mt-3" style="color: white;">
            Logged in as {{ session['username'] }}: 
            <a href="/logout" class="btn btn-danger logout-btn">Log out</a>
        </p>
    </div>
</body>
</html>
